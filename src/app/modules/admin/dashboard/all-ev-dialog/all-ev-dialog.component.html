<div class="flex flex-col max-h-[80vh] flex-auto -m-6 overflow-y-auto">

  <!-- Header -->
  <div class="flex flex-0 sticky top-0 z-20 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-2xl sm:text-4xl font-bold truncate">{{'All EVgate'|transloco}}</div>
    <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
      <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>
  <div class="p-2 sm:p-5 grid sm:grid-cols-2 md:grid-cols-3 gap-2">
    <div class="w-full sm:col-span-2 md:col-span-3">
      <search-component (search)="onSearch($event)" placeholder="Search ..."></search-component>
    </div>
    <div *ngFor="let item of showdata; index as i">
      <div class="flex justify-end -mb-10">
        <button mat-icon-button (click)="deleteEvgate(item.id)" [tabIndex]="1" class="z-10">
          <mat-icon class="text-red-500" >delete</mat-icon>
        </button>
      </div>
      <app-card [title]="item?.id" [icon]="selectIcon(i).icon" [value]="selectIcon(i).status" [icon_color]="selectIcon(i).color" [icon_bottom]="true" [style]="'hover:opacity-70 transition-all ease-in-out duration-200 bg-slate-200 dark:bg-slate-700 cursor-pointer'" [routerLink]="['/summary/' + item.id]" (click)="matDialogRef.close()"></app-card>
    </div>
  </div>
  <div class="h-100 flex items-center justify-center w-full font-bold" *ngIf="showdata && !showdata.length">
   {{'EVGate Not Found' |transloco}}
  </div>
  <!-- <object-show-component [data]="data" ></object-show-component> -->
</div>
