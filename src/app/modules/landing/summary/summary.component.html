<div class="w-full h-full
            bg-[url('assets/images/background.jpg')]
             bg-cover bg-center dark:bg-dark">
    <div class="bg-white/60 fixed w-full h-full z-0"></div>
    <div class="items-center z-10" *transloco="let t">
        <header-component [params]="{ redirectURL: 'summary/' + evgate_id }"></header-component>
        <div class="relative z-20 w-screen flex flex-col gap-3 justify-center items-center h-[80vh]">
            <div class="flex flex-col gap-3 justify-center items-center bg-black/20 p-5 rounded-xl mx-1">
                <div class="font-extrabold text-3xl sm:text-4xl text-center text-black">
                    {{'Summary EVgate'|transloco}} {{evgate_id}}
                </div>
                <div *ngIf="isLoading"
                    class="w-[20vh] sm:w-[30vh] h-[20vh] sm:h-[30vh] flex justify-center items-center opacity-80">
                    <mat-spinner class="icon-size-[150px]"></mat-spinner>
                </div>
                <div *ngIf="!dataFound && !isLoading"
                    class="bg-card p-4 rounded-xl w-[40vh] min-h-40 shadow-md justify-center items-center flex">
                    {{'Data Not Found'|transloco}}
                </div>
                <summary-card [evgate_id]="evgate_id" [auth]="authenticated"
                    *ngIf="dataFound && !isLoading"></summary-card>
                <div class="flex gap-2">
                    <button *ngIf="authenticated" mat-button [routerLink]="['/sign-in']" class="text-white bg-primary">
                        {{'Go To Dashboard'|transloco}}
                    </button>
                    <button mat-button [routerLink]="['/']" class="text-white bg-primary">
                        {{'Back'|transloco}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div translate>
        <lib-toastify-toast-container></lib-toastify-toast-container>
    </div>
</div>
